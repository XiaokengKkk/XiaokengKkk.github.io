<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校验和计算器</title>
    <style>
        body {
            font-family: 'SimSun', monospace;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #444;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
        }

        label {
            font-size: 16px;
            margin: 10px 0 5px;
            display: block;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .result-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .result-container input {
            flex: 1;
            margin-right: 10px;
            font-size: 18px;
            padding: 5px;
        }

        .copy-button {
            padding: 5px 10px;
            font-size: 14px;
            width: auto;
        }

        .bin-content {
            font-family: 'Courier New', monospace;
            white-space: pre;
            font-size: 16px;
            line-height: 1.5;
            background: #f8f8f8;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow-x: auto;
            margin-top: 20px;
        }

        .highlight {
            background-color: yellow;
        }

        .byte-count {
            text-align: center;
            margin-top: -10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>校验和计算器</h1>
        <input type="file" id="fileInput" accept=".bin" onchange="displayFileContent()">
        <label for="startByte">起始位:</label>
        <input type="number" id="startByte" min="0" oninput="updateByteCount()">
        <label for="endByte">终止位:</label>
        <input type="number" id="endByte" min="0" oninput="updateByteCount()">
        <div id="byteCount" class="byte-count">已选择字节数: 0</div>
        <label for="bitSelect">选择计算位数:</label>
        <select id="bitSelect">
            <option value="8">8位</option>
            <option value="16">16位</option>
            <option value="32">32位</option>
        </select>
        <button onclick="calculateChecksum()">计算校验和</button>
        <div class="result-container">
            <input type="text" id="checksumResult" readonly placeholder="校验和">
            <button class="copy-button" onclick="copyChecksum()">复制</button>
        </div>
        <div class="bin-content" id="binContent"></div>
    </div>

    <script>
        let fileData = null;

        function displayFileContent() {
            const fileInput = document.getElementById('fileInput').files[0];
            const binContentDiv = document.getElementById('binContent');

            if (!fileInput) {
                alert('请选择一个bin文件');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const arrayBuffer = e.target.result;
                fileData = new Uint8Array(arrayBuffer);
                let binContent = '';
                let lineNumber = 0;

                for (let i = 0; i < fileData.length; i += 16) {
                    binContent += `${lineNumber.toString(16).padStart(8, '0').toUpperCase()}: `;
                    for (let j = 0; j < 16; j++) {
                        const byteIndex = i + j;
                        if (byteIndex < fileData.length) {
                            const byteHex = fileData[byteIndex].toString(16).padStart(2, '0').toUpperCase();
                            binContent += `${byteHex} `;
                        } else {
                            binContent += '   ';
                        }
                    }
                    binContent += '\n';
                    lineNumber++;
                }

                binContentDiv.innerHTML = binContent.trim();
            };

            reader.readAsArrayBuffer(fileInput);
        }

        function updateByteCount() {
            const startByte = parseInt(document.getElementById('startByte').value);
            const endByte = parseInt(document.getElementById('endByte').value);
            const byteCountDiv = document.getElementById('byteCount');

            if (isNaN(startByte) || isNaN(endByte) || startByte < 0 || endByte < 0 || startByte > endByte) {
                byteCountDiv.innerText = `已选择字节数: 0`;
                return;
            }

            const selectedBytesCount = endByte - startByte + 1;
            byteCountDiv.innerText = `已选择字节数: ${selectedBytesCount}`;
        }

        function calculateChecksum() {
            const startByte = parseInt(document.getElementById('startByte').value);
            const endByte = parseInt(document.getElementById('endByte').value);
            const bitSelect = document.getElementById('bitSelect').value;
            const checksumResult = document.getElementById('checksumResult');
            const binContentDiv = document.getElementById('binContent');

            if (!fileData) {
                alert('请先选择一个bin文件');
                return;
            }

            if (isNaN(startByte) || isNaN(endByte) || startByte < 0 || endByte < 0 || startByte > endByte) {
                alert('请输入有效的起始位和终止位');
                return;
            }

            if (endByte >= fileData.length) {
                alert('终止位超出文件长度');
                return;
            }

            let checksum = 0;
            let binContent = '';
            let lineNumber = 0;

            for (let i = 0; i < fileData.length; i += 16) {
                binContent += `${lineNumber.toString(16).padStart(8, '0').toUpperCase()}: `;
                for (let j = 0; j < 16; j++) {
                    const byteIndex = i + j;
                    if (byteIndex < fileData.length) {
                        const byteHex = fileData[byteIndex].toString(16).padStart(2, '0').toUpperCase();
                        if (byteIndex >= startByte && byteIndex <= endByte) {
                            checksum += fileData[byteIndex];
                            binContent += `<span class="highlight">${byteHex}</span> `;
                        } else {
                            binContent += `${byteHex} `;
                        }
                    } else {
                        binContent += '   ';
                    }
                }
                binContent += '\n';
                lineNumber++;
            }

            // 根据选择的位数进行位掩码操作
            switch (parseInt(bitSelect)) {
                case 8:
                    checksum &= 0xFF;
                    break;
                case 16:
                    checksum &= 0xFFFF;
                    break;
                case 32:
                    checksum &= 0xFFFFFFFF;
                    break;
            }

            const checksumHex = `0x${checksum.toString(16).toUpperCase()}`;
            checksumResult.value = checksumHex;
            binContentDiv.innerHTML = binContent.trim();

            const selectedBytesCount = endByte - startByte + 1;
            document.getElementById('byteCount').innerText = `已选择字节数: ${selectedBytesCount}`;
        }

        function copyChecksum() {
            const checksumResult = document.getElementById('checksumResult');
            const lastTwoChars = checksumResult.value.slice(-2);
            const tempInput = document.createElement('input');
            document.body.appendChild(tempInput);
            tempInput.value = lastTwoChars;
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            const copyButton = document.querySelector('.copy-button');
            copyButton.textContent = '已复制';
            setTimeout(() => {
                copyButton.textContent = '复制';
            }, 2000);
        }
    </script>
</body>
</html>
