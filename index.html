<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to 上庸城</title>
    <!-- 新添加的网站图标链接 -->
    <link rel="icon" type="image/png" href="https://s1.imagehub.cc/images/2024/04/12/ec967009ee28d706fdd595d1c99603ee.png">
    <!-- Font Awesome 图标样式链接 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            width: 300px;
            height: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin: 10px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        h1 {
            color: orange;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .volume-container {
            position: absolute;
            left: 20px;
            bottom: 20px;
            display: flex;
            align-items: center;
        }
        .volume-icon {
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
        }
        .volume-slider {
            -webkit-appearance: none;
            width: 100px;
            height: 5px;
            background: #ccc;
            outline: none;
            border-radius: 5px;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 10px;
            height: 10px;
            background: white;
            cursor: pointer;
            border-radius: 50%;
        }
        .volume-slider::-moz-range-thumb {
            width: 10px;
            height: 10px;
            background: white;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay loop>
        <source src="http://ftp6288679.host104.abeiyun.cn/video/GTA54K.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
    <div class="content">
        <h1>欢迎来到上庸城</h1>
        <div class="button-container">
            <a class="button" href="https://docs.qq.com/sheet/DRGdrV3RRSUhoQ1dz?tab=BB08J2" target="_blank">点击查看服务器指令</a>
            <a class="button" href="https://kaihei.co/7eDgUl" target="_blank">点击加入问题反馈、玩家交流频道</a>
        </div>
    </div>
    <div class="volume-container">
        <i class="volume-icon fa fa-volume-down" aria-hidden="true"></i>
        <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="0">
    </div>

    <script>
        var video = document.getElementById("video-background");
        var volumeIcon = document.querySelector(".volume-icon");
        var volumeSlider = document.querySelector(".volume-slider");

        volumeIcon.addEventListener("click", function() {
            video.muted = !video.muted;
            updateVolumeIcon();
        });

        volumeSlider.addEventListener("input", function() {
            video.volume = volumeSlider.value;
            updateVolumeIcon();
        });

        function updateVolumeIcon() {
            if (video.muted || video.volume === 0) {
                volumeIcon.className = "volume-icon fa fa-volume-mute";
            } else if (video.volume <= 0.5) {
                volumeIcon.className = "volume-icon fa fa-volume-down";
            } else {
                volumeIcon.className = "volume-icon fa fa-volume-up";
            }
        }

        window.onload = function() {
            video.volume = 0;
            updateVolumeIcon();
        };
    </script>
</body>
</html>
